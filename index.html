<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kaiserdj">
    <title>Darkorbit User ID Finder</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="layers">
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
    </div>
    <div class="container">
        <select id="server" name="Server">
            <option value="es1">ES1</option>
            <option value="de2">DE2</option>
            <option value="de4">DE4</option>
            <option value="fr1">FR1</option>
            <option value="int2">GA1</option>
            <option value="int6">GA2</option>
            <option value="int1">GE1</option>
            <option value="int5">GE2</option>
            <option value="int7">GE3</option>
            <option value="int11">GE5</option>
            <option value="int14">GE7</option>
            <option value="mx1">MX1</option>
            <option value="pl3">PL3</option>
            <option value="ru1">RU1</option>
            <option value="ru5">RU5</option>
            <option value="tr3">TR3</option>
            <option value="tr4">TR4</option>
            <option value="tr5">TR5</option>
            <option value="us2">US2</option>
        </select>
        <div id="card">
            <input autocomplete="off" type="text" id="input" placeholder="search user and press enter" />
        </div>
    </div>
    <form class="the-form">
        <ul class="grid">
            <li class="grid__segment w--33">
                <div class="form__item"><label class="form__label t--label" for="user">USER</label><input
                        class="form__input t--input" id="user" type="text" />
                </div>
            </li>
            <li class="grid__segment w--33">
                <div class="form__item"><label class="form__label t--label" for="64">IDUSER-62</label><input
                        class="form__input t--input" id="62" type="text" />
                </div>
            </li>
            <li class="grid__segment w--33">
                <div class="form__item"><label class="form__label t--label" for="10">IDUSER-10</label><input
                        class="form__input t--input" id="10" type="text" />
                </div>
            </li>
            <li class="grid__segment w--100">
                <div class="form__item"><label class="form__label t--label" for="json">JSON</label><textarea
                        class="form__input t--input" id="json" rows="3"></textarea></div>
            </li>
        </ul>
    </form>
    <div id="notification" style="display: none;">
        <span id="error"></span>
        <span class="dismiss"><a title="dismiss this notification">x</a></span>
    </div>
</body>

</html>
